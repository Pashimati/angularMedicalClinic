<h1 mat-dialog-title class="modal-header">Login In</h1>
<div mat-dialog-content>
    <div class="btn-box">
      <a mat-raised-button  routerLink="/authorization" (click)="closeDialog()">Sing In</a>
      <a mat-raised-button  routerLink="/registration" (click)="closeDialog()">Sing Up</a>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="closeDialog()">Close</button>
</div>
