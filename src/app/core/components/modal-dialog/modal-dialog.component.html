<h1 mat-dialog-title class="modal-header">Войти</h1>
<div mat-dialog-content>
    <div class="btn-box">
      <a mat-raised-button  routerLink="/authorization" (click)="closeDialog()">Авторизация</a>
      <a mat-raised-button  routerLink="/registration" (click)="closeDialog()">Регистрация</a>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="closeDialog()">Закрыть</button>
</div>
