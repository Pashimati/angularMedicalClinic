<section class="my-profile"
         style="
            background: url('assets/img/bg-myProfile.jpeg') no-repeat;
            padding-top: 90px;
            width: 100%;
            background-size: cover;"
>
  <div class="container">
    <h1 class="my-profile__title">Data</h1>
    <form class="example-form">
      <mat-form-field class="input-box" appearance="fill">
        <mat-label>Name</mat-label>
        <input
            matInput
            name="title"
            [(ngModel)]="department.title"
            required
        >
      </mat-form-field>

      <mat-form-field class="input-box" appearance="fill">
        <mat-label>Description</mat-label>
        <input
          matInput
          name="description"
          [(ngModel)]="department.description"
          required
        >
      </mat-form-field>
        <input
          type="hidden"
          name="id"
          [(ngModel)]="department.id"
          required
        >

      <button
        *ngIf="flag"
        mat-button
        color="primary"
        class="btn-form"
        (click)="updateDepartment()"
      >
        Update department
      </button>
      <button
        *ngIf="!flag"
        mat-button
        color="primary"
        class="btn-form"
        (click)="addDepartment()"
      >
        Add department
      </button>
    </form>
  </div>
</section>
