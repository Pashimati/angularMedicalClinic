<div class="container">
  <div class="wrap-table">
    <h1 class="table-title">Список докторов</h1>

    <a
      class="form-link-table"
      mat-button
      color="primary"
      routerLink="/admin/add-update-doctor"
    >
      Добавить доктора
    </a>

    <table mat-table [dataSource]="doctors" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Имя </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Surname Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Фамилия </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>

      <!-- speciality Column -->
      <ng-container matColumnDef="speciality">
        <th mat-header-cell *matHeaderCellDef>Специальность </th>
        <td mat-cell *matCellDef="let element"> {{element.speciality}} </td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>Отдел </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell  *matHeaderCellDef></mat-header-cell>
        <mat-cell class="table-cell" *matCellDef="let element" >
          <a mat-button color="primary"
             [routerLink]="['/admin/add-update-doctor/', element.id]"
          >
            Обновить
          </a>
          <button mat-button color="warn"
                  data-id="{{ element.id }}"
                  (click)="removeDoctor(element.id)"
                  aria-label="Show an example snack-bar"
          >
            Удалить
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
