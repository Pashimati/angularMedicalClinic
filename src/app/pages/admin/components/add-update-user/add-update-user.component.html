<section class="add-update"
         style="
            background: url('assets/img/bg-myProfile.jpeg') no-repeat;
            padding-top: 90px;
            width: 100%;
            background-size: cover;"
>
  <div class="container">
    <h1 class="add-update__title">Укажите данные</h1>
    <form
      novalidate
      class="form-admin"
    >
      <mat-form-field class="admin-input" appearance="fill">
        <mat-label>Имя</mat-label>
        <input
          name="name"
          [(ngModel)]="user.name"
          matInput
          required
        >
      </mat-form-field>
      <mat-form-field class="admin-input" appearance="fill">
        <mat-label>Фамилия</mat-label>
        <input
          name="surname"
          [(ngModel)]="user.surname"
          matInput
          required
        >
      </mat-form-field>

      <div class="admin-box" *ngIf="flag">
        <mat-form-field class="admin-input" appearance="fill">
          <mat-label>Почта</mat-label>
          <input
            name="email"
            [(ngModel)]="user.email"
            matInput
            required
          >
        </mat-form-field>

        <mat-form-field class="admin-input" appearance="fill">
          <mat-label>Пароль</mat-label>
          <input
            name="password"
            [(ngModel)]="user.password"
            matInput
            required
          >
        </mat-form-field>
      </div>


      <mat-form-field class="admin-input" appearance="fill">
        <mat-label>Пол</mat-label>
        <mat-select
          name="sex"
        [(ngModel)]="user.sex"
          required
        >
          <mat-option value="men">Мужской</mat-option>
          <mat-option value="women">Женский</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="admin-input" appearance="fill">
        <mat-label>Возраст</mat-label>
        <input
          name="age"
          [(ngModel)]="user.age"
          matInput
          required
        >
      </mat-form-field>

      <mat-form-field class="admin-input" appearance="fill">
        <mat-label>Адрес</mat-label>
        <textarea
          name="address"
          [(ngModel)]="user.address"
          matInput
          required
        ></textarea>
      </mat-form-field>

      <mat-form-field class="admin-input" appearance="fill">
        <mat-label>Телефон</mat-label>
        <input
          name="phone"
          [(ngModel)]="user.phone"
          matInput
          required
        >
      </mat-form-field>
      <input
        [(ngModel)]="user.id"
        type="hidden"
        name="id"
        required
      >

      <button
        *ngIf="!flag"
        mat-button
        class="btn-form"
        (click)="updateUser()"
      >
        Обновить
      </button>
      <button
        *ngIf="flag"
        mat-button
        class="btn-form"
        (click)="addUser()"
      >
        Добавить
      </button>
    </form>
  </div>
</section>
